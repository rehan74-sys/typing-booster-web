<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Typer - Typing Booster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</head>

<body>
    <div id="crt-overlay"></div>
    <div id="particles-js"></div>

    <!-- UI Overlay Layer -->
    <div id="ui-layer">
        <!-- Warning Banner -->
        <div id="data-warning">
            âš  CAUTION: DATA SAVED LOCALLY (BROWSER ONLY). CLEARING CACHE WILL RESET PROGRESS.
        </div>
        <button id="install-btn" class="cyber-btn hidden"
            style="position: absolute; top: 10px; right: 10px; z-index: 1000;">INSTALL APP</button>

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1 class="neon-text">NEON TYPER</h1>
            <p class="subtitle">System Ready...</p>
            <div id="difficulty-selection">
                <button class="cyber-btn difficulty-btn" data-level="1">LV 1-5 (Beginner)</button>
                <button class="cyber-btn difficulty-btn" data-level="6">LV 6-10 (Rookie)</button>
                <button class="cyber-btn difficulty-btn" data-level="11">LV 11-20 (Inter)</button>
                <button class="cyber-btn difficulty-btn" data-level="21">LV 21-30 (Adv)</button>
                <button class="cyber-btn difficulty-btn" data-level="31">LV 31+ (Master)</button>
            </div>
        </div>

        <!-- Level Select Screen -->
        <div id="level-screen" class="screen hidden">
            <h2 class="neon-text">SELECT SECTOR</h2>
            <div id="levels-grid">
                <!-- Grid items generated by JS -->
            </div>
            <button id="back-home-btn" class="cyber-btn">BACK</button>
        </div>

        <!-- HUD (Heads Up Display) during game -->
        <div id="hud" class="hidden">
            <div class="hud-item">
                <span class="label">SCORE</span>
                <span id="score-display" class="value">0000</span>
            </div>
            <div class="hud-item">
                <span class="label">LEVEL</span>
                <span id="level-display" class="value">01</span>
            </div>
            <div class="hud-item">
                <span class="label">RANK</span>
                <span id="tier-display" class="value">Beginner</span>
            </div>
            <div class="hud-item">
                <span class="label">WPM</span>
                <span id="wpm-display" class="value">0</span>
            </div>
            <div class="hud-item">
                <span class="label">INTEGRITY</span>
                <div id="lives-display">
                    <span class="live-dot active"></span>
                    <span class="live-dot active"></span>
                    <span class="live-dot active"></span>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2 class="neon-text error">SYSTEM FAILURE</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Avg WPM: <span id="final-wpm">0</span></p>
            <button id="restart-btn" class="cyber-btn">REBOOT SYSTEM</button>
            <button id="home-btn" class="cyber-btn">EXIT</button>
        </div>
    </div>

    <!-- Game Area where words fall -->
    <div id="game-area"></div>

    <script src="script.js"></script>
</body>

</html>
