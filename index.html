<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Typer - Typing Booster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="crt-overlay"></div>
    <div id="particles-js"></div>

    <!-- UI Overlay Layer -->
    <div id="ui-layer">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1 class="neon-text">NEON TYPER</h1>
            <p class="subtitle">System Ready...</p>
            <button id="start-btn" class="cyber-btn">INITIALIZE</button>
            <button id="levels-btn" class="cyber-btn">SELECT LEVEL</button>
        </div>

        <!-- Level Select Screen -->
        <div id="level-screen" class="screen hidden">
            <h2 class="neon-text">SELECT SECTOR</h2>
            <div id="levels-grid">
                <!-- Grid items generated by JS -->
            </div>
            <button id="back-home-btn" class="cyber-btn">BACK</button>
        </div>

        <!-- HUD (Heads Up Display) during game -->
        <div id="hud" class="hidden">
            <div class="hud-item">
                <span class="label">SCORE</span>
                <span id="score-display" class="value">0000</span>
            </div>
            <div class="hud-item">
                <span class="label">LEVEL</span>
                <span id="level-display" class="value">01</span>
            </div>
            <div class="hud-item">
                <span class="label">WPM</span>
                <span id="wpm-display" class="value">0</span>
            </div>
            <div class="hud-item">
                <span class="label">INTEGRITY</span>
                <div id="lives-display">
                    <span class="heart active">â¤</span>
                    <span class="heart active">â¤</span>
                    <span class="heart active">â¤</span>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2 class="neon-text error">SYSTEM FAILURE</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Avg WPM: <span id="final-wpm">0</span></p>
            <button id="restart-btn" class="cyber-btn">REBOOT SYSTEM</button>
            <button id="home-btn" class="cyber-btn">EXIT</button>
        </div>
    </div>

    <!-- Game Area where words fall -->
    <div id="game-area"></div>

    <script src="script.js"></script>
</body>

</html>
